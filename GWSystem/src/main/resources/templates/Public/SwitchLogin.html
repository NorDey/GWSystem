<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
  <title th:text="${title==null} ? 'notitle' : ${title}">notitle</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
	<head>
		<link rel="stylesheet" href="css/new_file.css" />
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<title>登陆</title>
	</head>

	<body>
		<header th:insert="~{Public/navigation::header}"></header>
		<!---------------------------------->
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">

				<div class="panel-heading fl log-Manager">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Managerlogin" >
					管理员登陆
				</a>
			</h4>
				</div>

				<div id="Managerlogin" class="panel-collapse collapse  log-Managers">
					<div class="panel-body">
						<!--管理员登陆-->
						<nav id="Managerlogin" class=" col-lg-12 col-4   bg-light navtable hidelog alpha">
							<form class="clearfix" name="search" method="post" action onsubmit="return false">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入管理员ID" />
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码" />
								<br /><br />
								<input name="Managerlog" id="Managerlog" type="submit" value="登陆" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>

			</div>

			<!--第 2 部分-->
			<div class="panel panel-default">
				<div class="panel-heading log-Company ">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Companylogin">
					企业登陆
				</a>
			</h4>
				</div>
				<div id="Companylogin" class="panel-collapse collapse log-Companys fl">
					<div class="panel-body">
						<!--企业登陆-->
						<nav id="Companylogin" class="  col-lg-12 col-4   bg-light navtable hidelog ">
							<form class="clearfix" name="search" method="post" action="#" th:action="@{/CI}" th:object="${enterprise}">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入企业工商号"  th:field=*{registrationId}/>
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码"  th:field=*{password} />
								<br /><br />
								<input name="Companylog" id="Companylog" type="submit" value="登陆" class="btn-s" />
								<input name="Companyfog" id="Companyfog" type="button" value="忘记密码" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading fr log-Student">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Studentlogin">
					学生登陆
				</a>
			</h4>
				</div>
				<div id="Studentlogin" class="panel-collapse collapse log-Students ">
					<div>
						<!--学生登陆-->
						<nav id="Studentlogin" class="  col-lg-12 col-4   bg-light navtable hidelog ">
							<form class="clearfix" name="search" method="post" action onsubmit="return false">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入学号" />
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码" />
								<br /><br />
								<input name="Studentlog" id="Studentlog" type="submit" value="登陆" class="btn-s" />
								<input name="Studentlog" id="Studentlog" type="submit" value="忘记密码" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!--------------------->
		<!--导航框结束-->
		<!--隐藏式折叠框end-->
		
		<!-- 轮播 -->
		<div class="content carouselDiy">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active">职业信息</li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner ">
					<div class="item active">
						<img src="img/AV男优招聘.jpg" alt="First slide">
						<div class="carousel-caption">AV男优招聘</div>
					</div>
					<div class="item">
						<img src="img/职业杀手.jpg" alt="Second slide">
						<div class="carousel-caption">职业杀手培训</div>
					</div>
					<div class="item">
						<img src="img/职业吃播.jpg" alt="Third slide">
						<div class="carousel-caption">兄弟吃了吗？</div>
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
	</body>

</html>
