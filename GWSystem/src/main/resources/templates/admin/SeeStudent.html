<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/new_file.css" />
<link rel="stylesheet" type="text/css" href="/css/CM.css" />
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>查看学生</title>
</head>
<body>
	<div class="col-md-12">
		<div th:insert="~{admin/navigation::nav}"></div>
	</div>
	<!--head引用-->
	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
	<div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
		<form class="navbar-form navbar-left" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">查看</button>
		</form>
		<table class="table table-striped">
			<caption>学生名单</caption>
			<thead>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>电话</th>
					<th>住址</th>
					<th>毕业打算</th>
					<th>就业情况</th>
					<th>工作岗位</th>
					<th>就业单位</th>
					<th>简历</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="graduate :${listGraduate}">
					<td th:text="${graduate.studentId}"></td>
					<td th:text="${graduate.studentName}">周元帅</td>
					<td><span th:if="${graduate.sex}eq'1'">男</span> <span
						th:if="${graduate.sex}eq'0'">女</span></td>
					<td th:text="${graduate.phonenumber}">13545698832</td>
					<td th:text="${graduate.homeAddress}">武汉</td>
					<td th:text="${graduate.whereabouts}">工作</td>
					<td><span th:if="${graduate.cause}eq'1'">已就业</span> <span
						th:if="${graduate.cause}eq'0'">未就业</span></td>
					<td th:text="${graduate.post}">暂无</td>
					<td th:text="${graduate.company}">暂无</td>
					<td><span th:if="${graduate.resumeId}!= null"><a  th:href="@{'/viewResume/'+${graduate.studentId}}"
					>查看</a></span> 
					<span th:if="${graduate.resumeId}== null">暂无</span></td>
				</tr>
			</tbody> 
		</table>
	</div>
	<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
		<h3>
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			了解
		</h3>
		<hr>
		<div>
			<dl class="dl-horizontal">
				<dt>简历</dt>
				<dd>如学生未编辑简历请尽快联系本人上线编辑简历,否者企业无法找到该毕业生</dd>
				<dt>招聘</dt>
				<dd>请尽量保证简历上电话和简历的可用性,并保证能通过邮件和电话联系到本人,提醒学生更新简历,保持电话畅通,时常查看邮件</dd>
			</dl>
		</div>
	</div>
	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
</body>
</html>
