<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/new_file.css" />
<link rel="stylesheet" type="text/css" href="/css/CM.css" />
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>
<meta charset="UTF-8">
<title>管理员密码修改</title>
</head>
<body>
	<div class="col-md-12">
		<header th:insert="~{admin/navigation::header}"></header>
	</div>
	<!--head引用-->
	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
	<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
		<a href="/admin/home"><span type="button"
			class="glyphicon glyphicon-chevron-left"></span></a>

		<form action="/admin/changePassword" enctype="multipart/form-data"
			method='post'>
			<div class="form-group">
				<label for="exampleInputEmail1">原密码</label> <input type="password"
					class="form-control" id="exampleInputPassword"
					name="exampleInputPassword" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">更改密码</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					name="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">确认改后密码</label> <input
					type="password" class="form-control" id="exampleInputPassword2"
					name="exampleInputPassword2" placeholder="Password">
			</div>
			<span th:if="${error} != null">
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong th:text="${error}"></strong> 
				</div>
			</span>
			<button type="submit" class="btn btn-default">更改</button>
		</form>

	</div>
	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
</body>
</html>
