<!DOCTYPE html>
<html>

	<head>

		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">

	</head>

	<body>
		<div id="header">

				<div class="weather">

						<span>天气&nbsp;</span>
						<span>&nbsp;温度&nbsp;</span>
						<span>&nbsp;污染指数&nbsp;</span>
					</div>
				</div>
				<div class="header_right">
					<nav class="navbar" role="navigation">
						<div class="container-fluid">
							<div>
								<ul class="nav navbar-nav">
									<li class="dropdown">
										<a href="#" class="dropdown-toggle in" data-toggle="dropdown">
											个人中心
											<b class="caret"></b>
										</a>
										<ul class="dropdown-menu in">
											<li>
												<a href="#">我的发布<span class="badge alert-danger">50</span>
													<!--数字徽章-->
												</a>
											</li>
											<li>
												<a href="#">我的求职<span class="badge alert-danger">10</span></a>
											</li>
											<li>
												<a href="#">我的招聘<span class="badge alert-danger">20</span></a>
											</li>
											<li class="divider"></li>

											<li class="divider"></li>

												<a href="#">个人信息</a>
											</li>
										</ul>
									</li>
									<li class="active">
										<a href="#">帮助中心</a>
									</li>
									<li>
										<a href="#" data-toggle="collapse" data-target="#guide">网页导航</a>
										<nav id="guide" class="collapse  col-lg-12 col-4 collapse  bg-light navtable">
											<dl>
												<dt><a>XX招聘XX</a></dt>
												<dd>全职</dd>
												<dd>兼职</dd>
												<dd>高薪</dd>
											</dl>
											<dl>
												<dt><a>XX求职XX</a></dt>
												<dd>技能培训</dd>
												<dd>职场技巧</dd>

											</dl>
										</nav>
									</li>

								</ul>
							</div>
						</div>
					</nav>
					<div class="userInfo">
						<div class="reg_login">
							<span class="clearfix">
								<a>登陆</a>
								<i>/</i>
								<a>注册</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--	头部结束-->
		
		<!---------------------------------->
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">

				<div class="panel-heading fl log-Manager">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Managerlogin" >
					管理员登陆
				</a>
			</h4>
				</div>

				<div id="Managerlogin" class="panel-collapse collapse  log-Managers">
					<div class="panel-body">
						<!--管理员登陆-->
						<nav id="Managerlogin" class=" col-lg-12 col-4   bg-light navtable hidelog alpha">
							<form class="clearfix" name="search" method="post" action onsubmit="return false">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入管理员ID" />
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码" />
								<br /><br />
								<input name="Managerlog" id="Managerlog" type="submit" value="登陆" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>

			</div>

			<!--第 2 部分-->
			<div class="panel panel-default">
				<div class="panel-heading log-Company ">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Companylogin">
					企业登陆
				</a>
			</h4>
				</div>
				<div id="Companylogin" class="panel-collapse collapse log-Companys fl">
					<div class="panel-body">
						<!--企业登陆-->
						<nav id="Companylogin" class="  col-lg-12 col-4   bg-light navtable hidelog ">
							<form class="clearfix" name="search" method="post" action onsubmit="return false">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入企业工商号" />
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码" />
								<br /><br />
								<input name="Companylog" id="Companylog" type="submit" value="登陆" class="btn-s" />
								<input name="Companyfog" id="Companyfog" type="button" value="忘记密码" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading fr log-Student">
					<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#Studentlogin">
					学生登陆
				</a>
			</h4>
				</div>
				<div id="Studentlogin" class="panel-collapse collapse log-Students ">
					<div>
						<!--学生登陆-->
						<nav id="Studentlogin" class="  col-lg-12 col-4   bg-light navtable hidelog ">
							<form class="clearfix" name="search" method="post" action onsubmit="return false">
								<input name="username" type="text" class="username" id="UN" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入学号" />
								<!--x-webkit-speech x-webkit-grammar语音输入支持-->
								<br />
								<input name="PWD" type="password" class="PWD" id="PWD" value autocomplete="off" x-webkit-speech x-webkit-grammar="builtin:translate" placeholder="输入密码" />
								<br /><br />
								<input name="Studentlog" id="Studentlog" type="submit" value="登陆" class="btn-s" />
								<input name="Studentlog" id="Studentlog" type="submit" value="忘记密码" class="btn-s" />
							</form>
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!--------------------->
		<!--导航框结束-->
		<!--隐藏式折叠框end-->
		
		<!-- 轮播 -->
		<div class="content carouselDiy">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active">职业信息</li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner ">
					<div class="item active">
						<img src="img/AV男优招聘.jpg" alt="First slide">
						<div class="carousel-caption">AV男优招聘</div>
					</div>
					<div class="item">
						<img src="img/职业杀手.jpg" alt="Second slide">
						<div class="carousel-caption">职业杀手培训</div>
					</div>
					<div class="item">
						<img src="img/职业吃播.jpg" alt="Third slide">
						<div class="carousel-caption">兄弟吃了吗？</div>
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

</html>
