<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/new_file.css" />
<link rel="stylesheet" type="text/css" href="/css/CM.css" />
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>
<meta charset="UTF-8">
<title>招聘岗位</title>

</head>
<body>
	<div class="col-md-12">
		<header th:insert="~{admin/navigation::header}"></header>
	</div>

	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
	<div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
	<div th:if="${address} != 'admin/seHotPosts'" >
	<form class="navbar-form navbar-left" role="search" action='#' th:action="@{/admin/companyRecruitmentPosition/1}" 
	method='post' th:object="${postDto}" th:if="${address} != 'admin/seNewPostList'" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="公司"  id="selectEnterprise" name="selectEnterprise"
					 th:value="${postDto.enterpriseName}" th:field=*{enterpriseName}>
					 <input type="text" class="form-control" placeholder="岗位"  id="selectEnterprise" name="selectEnterprise"
					 th:value="${postDto.postName}" th:field=*{postName}>		 					 
				</div>
				<button type="submit" class="btn btn-default">条件搜索</button>
	</form>
	</div>	
		<table class="table table-striped">
			<caption>招聘岗位</caption>
			<thead>
				<tr>
					<th class="wide" >ID</th>
					<th class="wide1">招聘公司</th>
					<th class="wide1">岗位类型</th>
					<th class="wide1">岗位名</th>
					<th class="wide1">工作地点</th>
					<th class="wide1">招聘人数</th>
					<th class="wide3">负责事项</th>
					<th class="wide1">薪资待遇</th>
					<th class="wide3">相关要求</th>
					<th class="wide1">发布时间</th>
					<th class="wide1">热门</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="postDto :${traversingList.list}">
					<th th:text="${postDto.registrationId}">001</th>
					<th th:text="${postDto.enterpriseName}">阿里巴巴</th>
					<th th:text="${postDto.major}">软件开发</th>
					<th th:text="${postDto.postName}">java开发工程师</th>
					<th th:text="${postDto.address}">上海</th>
					<th th:text="${postDto.number}">5</th>
					<th th:text="${postDto.responsible}">web后端开发与调试,数据库设计以优化</th>
					<th th:text="${postDto.salary}">8K-12K</th>
					<th th:text="${postDto.demand}">本科,计算机相关专业,有过java开发相关经验3年以上</th>
					<th th:text="${postDto.creationTime}">2020.3.25</th>
					<th th:text="${postDto.popular}">否</th>
				</tr>
			</tbody>
		</table>
		
		<nav aria-label="Page navigation">
			<header th:insert="~{admin/paging::page}"></header>
		</nav>
	</div>
	<div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>

</body>
</html>
